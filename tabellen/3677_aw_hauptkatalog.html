  <table  class="table table-striped">
    {% for row in site.data.3677_aw_hauptkatalog %}
      {% if forloop.first %}
      <thead class="table-light" style="position: sticky; top: 0px; z-index:999">

        {% endfor %}
      </tr>

      {% endif %}
      {% tablerow pair in row %}
        {{ pair[1] }}

    {% endfor %}
  </table>
