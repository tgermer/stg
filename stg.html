<button type="button" class="btn my-1 btn-sm btn-outline-secondary" data-filter=".bachelor">Bachelor</button>
<button type="button" class="btn my-1 btn-sm btn-outline-secondary" data-filter=".master">Master</button>
<button type="button" class="btn my-1 btn-sm btn-outline-secondary" data-filter=".zulassungsbeschraenkt">zulassungsbeschränkt</button>
<button type="button" class="btn my-1 btn-sm btn-outline-secondary" data-filter=".zulassungsfrei">zulassungsfrei</button>
<button type="button" class="btn my-1 btn-sm btn-outline-secondary" data-filter=".sommersemester">Start im Sommersemester</button>
<button type="button" class="btn my-1 btn-sm btn-outline-secondary" data-filter=".wintersemester">Start im Wintersemester</button>
<button type="button" class="btn my-1 btn-sm btn-outline-secondary" data-filter=".allgemeine">Allgemeine Hochschulreife</button>
<button type="button" class="btn my-1 btn-sm btn-outline-secondary" data-filter=".fachgebundene">Fachgebundene Hochschulreife</button>
<button type="button" class="btn my-1 btn-sm btn-outline-secondary" data-filter=".hochschulstudium">Abgeschlossnes Hochschulstudium</button>
<button type="button" class="btn my-1 btn-sm btn-primary" data-filter="all">Filter zurücksetzen</button>

<hr>
Reihenfolge
<button type="button" class="btn my-1 btn-sm btn-outline-secondary" data-sort="order:asc">A–Z</button>
<button type="button" class="btn my-1 btn-sm btn-outline-secondary" data-sort="order:descending">Z–A</button>
<!-- <button type="button" class="btn my-1 btn-sm btn-outline-secondary" data-sort="random">Random</button> -->


<div class="my-5 mix-studienangebot">
  {% for stg in site.data.stg %}
  <div data-order="{{ stg.fachrich }}-{{ stg.abschluss }} ({{ stg.grade_kurz }})" class="
        mb-0 mix
        {{ stg.abschluss | downcase }}
        {{ stg.studien_begin | join: " " | downcase }}
        {% if stg.zulassungs_beschraenkt == true %}zulassungsbeschraenkt{% else %}zulassungsfrei{% endif %}
        {{ stg.hzb | join: " " | downcase }}
      ">
    <h6><a href="{{ stg.dateiname | datapage_url: 'stg' }}">{{ stg.fachrich }}-{{ stg.abschluss }} ({{ stg.grade_kurz }})</a></h6>
    <p>{{ stg.studien_art }}</p>
  </div>
  {% endfor %}
</div>
