  codenr: 6400066 # 001  Dimensionen und Prinzipien einer nachhaltigen Entwicklung
  lektor: Behlau, Lothar  (Nachhaltiges Denken, verantwortliches Handeln)
  thematik: |
  "Das ursprünglich aus der Forstwirtschaft stammende Nachhaltigkeitsprinzip sagt, dass nur so viel Holz geerntet werden kann wie Bäume gepflanzt wurden. Das derzeitig akzeptierte Paradigma des kontinuierlichen volkswirtschaftlichen Wachstums widerspricht diesem Prinzip und der natürlichen Begrenztheit unserer Ressourcen. Unser Fortschritt basiert auf der intensiven Nutzung fossiler Energieträger. DieAuswirkungen sind Klimawandel, irreversible Eingriffe in die Natur, Verlust der Artenvielfalt, Wassermangel oder die zunehmende Arm-Reich-Schere in der Gesellschaft. - Die Prinzipien einer nachhaltigen Entwicklung sind effiziente Prozesse, konsistente Kreisläufe, suffizientes Verhalten und resiliente Strukturen. In der Vorlesung wird dargestellt, wo wir heute stehen und wie wir durch Anwendung der Prinzipien aktuelle Probleme lösen können. - Es gibt keinen „Königsweg“ für eine nachhaltige Entwicklung, deshalb diskutieren wir gemeinsam, welche Transformationen sinnvoll wären und vor allem wie sie in einer demokratischen Gesellschaft umgesetzt werden können. Dazu dienen Beispiele aus den Bereichen der Produktion, Energie, Mobilität und Ernährung. Auch aktuelle Entwicklungen wie das Paris-Abkommen, die „Fridays for Future“-Bewegung oder das Wirken von individuellen Pionieren des Wandels werden diskutiert."

  lernziele_und_kompetenzen: |
  "Nach dem Besuch der Lehrveranstaltung haben Sie ein vertieftes Verständnis der Grundlagen einer nachhaltigen Entwicklung. Der oft missbräuchlich verwendete Begriff "Nachhaltigkeit" wird für Sie konkret. Sie erkennen das Wachstumsdilemma und können entsprechende Zusammenhänge im komplexen globalen Wechselspiel erkennen. Neben den Auswirkungen unseres Wirtschaftens lernen Sie Konzepte zur nachhaltigen Entwicklung kennen. Anhand von Beispielen werden konkrete Handlungsoptionen deutlich. Dadurch sind Sie in der Lage, in der Praxis eigenes Verhalten, Prozesse oder Produkte hinsichtlich ihrer Nachhaltigkeit zu beurteilen. Methode: Dozentenvortrag (mit Beamer-Unterstützung) mit anschaulichen, aktuellen Beispielen aus der Praxis. Erwünscht ist eine aktive Teilnahme der Studierenden an den Diskussionen."

  Hinweise: |
  "Keine Vorkenntnisse notwendig; die dargestellten Themen und Technologien sind auch für Studienanfänger verständlich. Erwünscht ist ein hohes Interesse an Themen zur nachhaltigen Entwicklung."

  verortung_und_literatur: |
  "Die Vorlesung geht interdisziplinär auf die Ursachen und Wirkungen globaler Entwicklungen ein. Die Basis bilden technische Entwicklungen, daneben werden auch volkswirtschaftliche Zusammenhänge, politische Rahmenbedingungen und auch sozialwissenschaftliche Themen angesprochen.

  Folgende Werke geben einen Überblick über die Thematik: Niko Paech, Nachhaltiges Wirtschaften jenseits von Innovationsorientierung und Wachstum (Marburg, 2005); Schellnhuber et al., Global Sustainability (Cambridge 2010); Stefan Brunhuber, Die Kunst der Transformation (Freiburg, 2016); Le Monde diplomatique, Atlas der Globalisierung (Berlin, 2019); Uwe Schneidewind, Die große Transformation (Frankfurt a.M., 2018)."

